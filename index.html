<!DOCTYPE html>

<head>

<style>

<body>

<div id="qr">
    
    <p style="font-size: 20px;">追蹤社帳( •̀ ω •́ )✧</p>
    <img src="S__63578116.jpg" alt="qr" width="200">
</div>

<script>
    const homeText = `<span style="font-size:60px;">\\學弟妹加天文/</span><br>（此為互動式頁面，可點選按鈕查看說明）`;

    function showText(text) {
        document.getElementById("message").innerHTML = text;
        document.getElementById("qr").style.display = "none"; // 其他頁隱藏 QR
    }

    function showHome() {
        document.getElementById("message").innerHTML = homeText;
        document.getElementById("qr").style.display = "block"; // 首頁顯示 QR
    }
</script>
